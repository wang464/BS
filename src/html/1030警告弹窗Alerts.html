<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>alerts 警告</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <script src="../js/bootstrap.js"></script>
</head>

  <div class="alert alert-primary">
    这是一个初级的警告警告/淡蓝色警告
  </div>
  <div class="alert">
    这是什么意思? /这是一个不带颜色的警告
  </div>
  <div class="alert alert-secondary">
    这是一个灰色的警告
  </div>
  <div class="alert alert-success">
    这是一个绿色的警告
  </div>
  <div class="alert alert-info">
    这是一个深蓝色的警告
  </div>
  <div class="alert alert-danger">这是一个淡红色的警告</div>
  <div class="alert alert-light">这是一个白色的警告</div>
  <div class="alert alert-dark">这是一个黑色的警告</div>
  <div class="alert alert-info" role="alert"><strong>警告!</strong> <a href="#" class="alert-link">这是一个链接</a></div>
  <div class="alert alert-info alert-dismissible fade show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    这是一条可以取消的警告/这个需要使用 bs 的 js 文件进行取消使用.
  </div>
  <div class="alert alert-success" role="alert">
    <h4 class="alert-heading">这是标题</h4>这个标题下面的文本
  </div>

  <div class="alert alert-success" role="alert">
    <h4 class="alert-heading">这是一个警告</h4>
    <p>这个是下面的文字</p>
    <p class="mb-0">这个是移动的文字吗?</p>
  </div>

</html>
