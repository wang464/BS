<!doctype html>
<html lang="en">

<head>
  <title>Collapse 点击显示隐藏内容</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
</head>

<body>

<button class="btn btn-block collapsed" data-toggle="collapse" data-target="#app" aria-expanded="false" aria-controls="app">
  隐藏按钮
</button>

<div class="collapse" id="app">
  这个是隐藏的内容
</div>

<a class="btn btn-info collapsed"  href="#app3" data-toggle="collapse" aria-expanded="false" aria-controls="app3">按钮</a>
<div class="collapse" id="app3">
    这个是隐藏的内容
  </div>







  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
</body>

</html>
