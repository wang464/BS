<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Buttons 按钮组</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
</head>

<body>
  <a class="btn btn-primary" href="#" role="button">primary深蓝色</a>
  <a class="btn btn-secondary " href="#" role="button">secondary灰色</a>
  <a class="btn btn-success" href="#" role="button">success 成功/绿色</a>
  <a class="btn btn-danger" href="#" role="button">danger 危险/红色</a>
  <a class="btn btn-warning" href="#" role="button">warning 警告黄色</a>
  <a class="btn btn-info" href="#" role="button">info淡蓝色</a>
  <a class="btn btn-light" href="#" role="button">白色</a>
  <a class="btn btn-dark" href="#" role="button">黑色</a>

  <div class="container">

    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
  </div>
</body>

</html>
